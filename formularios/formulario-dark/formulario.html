<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section class="area-login">
        <div class="login">

            <div>
                <img src="imagens/logo.png" alt="logo">
            </div>

            <form action="" method="post" autocomplete="on">
                <input type="text" name="nome" id="nome" placeholder="nome de usuário" required>
                <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                <input type="submit" value="Entrar">
            </form>

            <p>Ainda não tem conta?<a href="#">criar conta</a></p>

        </div>
    </section>
</body>
</html>
